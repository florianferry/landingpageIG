    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8; /* Couleur d'accentuation */
            --accent-hover: #0ea5e9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;

        }

        .profile-img {
            width: 96px;

            border-radius: 50%;

            object-fit: cover;
        }

        h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; }
        p.bio { color: var(--text-dim); font-size: 0.95rem; margin-bottom: 32px; line-height: 1.5; }

        .links-gap { display: flex; flex-direction: column; gap: 16px; }

        .link-card {
            background-color: var(--card-bg);
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            background-color: rgba(56, 189, 248, 0.05);
        }

        /* Style sp√©cifique pour l'appel √† l'action prioritaire */

        }
        .primary-cta:hover {

            color: #000;
        }

        .secondary-label {
            margin-top: 40px;
            margin-bottom: 16px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: 800;
        }

        footer {
            margin-top: 60px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
    </style>
</head>
